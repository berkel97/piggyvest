<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DASHBOARD</title>
  </head>
  <body>
    <main>
      <section class="background">
        <img class="top-left" src="images/top-left.png" alt="top left" />
        <img class="top-right" src="images/top-right.png" alt="top right" />
        <img class="bottom-left" src="images/bottom-left.png" alt="bottom left" />
        <img class="bottom-right" src="images/bottom-right.png" alt="bottom right" />
      </section>
      <section class="logo">
        <a href="https://www.piggyvest.com/"
          ><img src="images/piggyvest-logo.0b78a8fa.svg" alt="piggyvest-logo"
        /></a>
      </section>

      <section class="form">
        <header>
          <h1>Create a Secure Account</h1>
          <p>Welcome to the future of Savings & Investments</p>
        </header>
        <form action="">
          <div class="entry">
            <label for="name">Full Name</label>
            <input type="name" placeholder="Full Name" required />
          </div>
          <div class="entry">
            <label for="email">Email Address</label>
            <input type="email" placeholder="Email Address" required />
          </div>
          <div class="entry">
            <label for="number">Phone Number</label>
            <input type="tel" placeholder="Phone Number" required />
          </div>
          <div class="entry">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" required />
          </div>
          <div class="entry">
            <label for="referral"
              >Referrer Phone or Promo Code (Optional)</label
            >
            <input type="text" placeholder="Referrer Phone or Code" />
          </div>
          <div class="entry">
            <label>How Did You Hear About Us? (Optional)</label>
            <select name="hear" value="0">
              <option value="0">Click To Select</option>
              <option value="facebook">Facebook</option>
              <option value="twitter">Twitter</option>
              <option value="instagram">Instagram</option>
              <option value="friend">Friend/Family/Coworker Referral</option>
              <option value="search">Google search</option>
              <option value="playstore">Google playstore</option>
              <option value="blog">Online Blog</option>
              <option value="newspaper">Local Newspaper</option>
              <option value="event">At an Event</option>
              <option value="other">Other</option>
            </select>
          </div>
          <section class="submit">
            <button type="submit">CREATE ACCOUNT</button>
          </section>
        </form>
       
      </section>
      <section class="login"><p><a href="#">Already have an account? Log In</a></p></section>
    </main>
  </body>
</html>
